# Enable UF2 output
CONFIG_BUILD_OUTPUT_UF2=y

# Enable GPIO
CONFIG_GPIO=y

# Enable basic console (optional, for debugging)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_MINIMAL=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_GATT_CLIENT=y

# Enable settings for BLE bonding
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y

# BLE Connection Parameters - More conservative for better compatibility
CONFIG_BT_CREATE_CONN_TIMEOUT=10
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=800

# Enable connection parameter update
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_USER_PHY_UPDATE=y

# Enable connection parameter update timeout
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=10

# Increase GATT MTU for better performance
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251

# Enable shell for DFU commands
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=256
CONFIG_SHELL_BACKEND_SERIAL_TX_RING_BUFFER_SIZE=256

# Basic flash and reboot support
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_REBOOT=y

# Simple DFU support (no MCUboot for now)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DFU_CLASS=y
CONFIG_USB_DFU_WILL_DETACH=y
CONFIG_USB_DFU_REBOOT=y
